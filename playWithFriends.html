    <script>
function setCookie(cname,cvalue,exdays) {
  var d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  var expires = "expires=" + d.toGMTString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  // console.log( cname + "=" + cvalue + ";" + expires + ";path=/");
}

function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function check() {
  var user=getCookie("email");
  if (user != "") {
      // window.location.href = "https://www.chotapandit.com/play";

  } else {

      x.style.display = "block";
      var x = document.getElementById("loggedIn");
      x.style.display = "none";      
  }
}
function opFr2(arr) {
    var out = "";
    var i;
    for(i = 0; i < arr.length; i++) {
        out += '<tr><td>'+(i+1)+'</td><td>'+arr[i].name + '</td><td> ' +
        arr[i].score +'</td></tr>';
    }
    document.getElementById("demo").innerHTML = out;
}

function loadDocFr() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) { 
        var myArr = JSON.parse(this.responseText);
        opFr2(myArr);
        }
    else if (this.readyState == 4 && this.status == 400) { 
        alert('No such user.Please check the email with your friend.');        
        }
  };
  var email=getCookie("email");
  var emaile=window.btoa(email);
  xhttp.open("GET", "https://chotapandit.online/v2/scores.php?email="+emaile, true);
  xhttp.send();
}

function signUP(name,email,pic) {
