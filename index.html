window.addEventListener("load", () => {

function setCookie(cname,cvalue,exdays) {
  var d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  var expires = "expires=" + d.toGMTString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  // console.log( cname + "=" + cvalue + ";" + expires + ";path=/");
}

function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function checkCookie() {
  var user=getCookie("username");
  if (user != "") {
    console.log(user);
  } else {
     user = prompt("Please enter your name for LeaderBoard:","");
     while(user=="" || user == null){
        user = prompt("Please enter A VALID name for LeaderBoard:","");
     }
     if (user != "" && user != null) {
       setCookie("username", user, 30);
     }
  }
}
function opHS(arr){
    var out = "";
    var i;
    for(i = 0; i < arr.length; i++) {
        out += arr[i].score;
    }
    document.getElementById("currentHS").innerHTML = out;

}
function getHS(){
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) { 
        var myArr = JSON.parse(this.responseText);
        opHS(myArr);
        }
  };
  xhttp.open("GET", "https://chotapandit.000webhostapp.com/highScore.php", true);
  xhttp.send();
}

function init(){
  checkCookie();
  getHS();
}
</script>
